    <style>
      :root {
        /* New Palette */
        --color-cream: #FFF9D0;
        --color-baby-blue: #CAF4FF;
        --color-sky-blue: #A0DEFF;
        --color-ocean-blue: #5AB2FF;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff; /* Pure White Background */
      }
      
      /* Utility overrides for new palette */
      .bg-brand-primary { background-color: var(--color-ocean-blue); }
      .bg-brand-secondary { background-color: var(--color-sky-blue); }
      .bg-brand-accent { background-color: var(--color-baby-blue); }
      .bg-brand-warm { background-color: var(--color-cream); }
      
      .text-brand-primary { color: var(--color-ocean-blue); }
      .text-brand-dark { color: #1e3a8a; } /* Dark blue for readability on light backgrounds */
      
      /* Gradient Text */
      .text-gradient-brand {
        background: linear-gradient(to right, var(--color-ocean-blue), var(--color-sky-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom Scrollbar - Matching Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-sky-blue); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-ocean-blue); 
      }

      /* Scan Line Animation */
      @keyframes scan {
        0% { top: 10%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 90%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      /* Running Text Animation */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        display: inline-block;
        animation: marquee 12s linear infinite;
        white-space: nowrap;
      }

      /* PRINT STYLES GLOBAL */
      @media print {
        @page {
          margin: 0;
          size: A4 portrait; 
        }
        
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .no-print {
          display: none !important;
        }

        .print-only {
          display: block !important;
        }

        /* Force A4 container behavior */
        .print-container {
          width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none !important;
          border: none !important;
        }

        /* Orientation helpers */
        .page-landscape {
          @page { size: landscape; }
        }
        
        .page-portrait {
          @page { size: portrait; }
        }

        /* A4 Sheet Simulation Reset for Print */
        .sheet-a4 {
            width: 210mm !important;
            height: 297mm !important;
            margin: 0 !important;
            padding: 10mm !important; /* Margin kertas 1cm */
            page-break-after: always;
            box-shadow: none !important;
            border: none !important;
            transform: none !important; /* Reset scale for print */
            overflow: visible !important;
            display: grid !important; /* Ensure grid is active in print */
        }

        .id-card-grid {
           display: grid !important;
           grid-template-columns: repeat(2, 1fr) !important;
           gap: 5mm !important; /* Jarak antar kartu */
           align-content: start;
        }

        /* Hide scrollbars in print */
        * {
          overflow: visible !important;
        }
      }

      /* Screen Styles for A4 Preview */
      @media screen {
          .sheet-wrapper {
              display: flex;
              justify-content: center;
              background-color: #e5e7eb; /* Darker gray background for contrast */
              padding: 20px;
              overflow: auto;
              min-height: 600px; /* Ensure enough scrollable area */
          }
          
          .sheet-a4 {
              width: 210mm;
              height: 297mm; /* Fixed height for consistency */
              background: white;
              padding: 10mm;
              box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
              
              /* Grid Layout on Screen matches Print */
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              grid-template-rows: repeat(5, 1fr); /* 5 Rows exactly */
              gap: 5mm; 
              align-content: start;
          }

          /* Visual Scaling Container */
          .scale-container {
              width: 100%;
              overflow: hidden;
              display: flex;
              justify-content: center;
          }
      }
      
      /* Specific Print Styles for Report Pickup Log */
      @media print {
        body.printing-report-log {
          background-color: white !important;
          background-image: none !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        body.printing-report-log * {
          visibility: hidden;
        }

        body.printing-report-log #printable-report-section,
        body.printing-report-log #printable-report-section * {
          visibility: visible;
        }
        
        body.printing-report-log #printable-report-section {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background-color: white !important;
          box-shadow: none !important;
          border: none !important;
        }

        @page report-log-page {
          size: A4 portrait;
          margin: 2.54cm;
        }

        body.printing-report-log #printable-report-section {
          page: report-log-page;
        }
      }
    </style>
